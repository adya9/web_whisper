version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: web-whisper-chromadb
    ports:
      - "8002:8000"
    volumes:
      - chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local

